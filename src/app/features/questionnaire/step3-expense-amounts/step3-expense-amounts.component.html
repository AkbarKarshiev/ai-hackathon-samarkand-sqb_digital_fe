<app-questionnaire-layout
  [showHeader]="true"
  [isSubmitting]="isSubmitting()"
  (nextClicked)="handleNext()">

  <div class="px-6 py-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-8 text-center">Расходы</h1>

    <div class="space-y-6">
      @for (category of selectedCategoriesData(); track category.id) {
        <div>
          <label class="block text-gray-900 font-medium mb-3">{{ category.name }}</label>
          <p-inputnumber
            [(ngModel)]="amounts()[category.id]"
            (ngModelChange)="updateAmount(category.id, $event)"
            placeholder="Введите сумму"
            mode="currency"
            currency="UZS"
            locale="uz-UZ"
            [min]="0"
            [fluid]="true"
            styleClass="w-full">
          </p-inputnumber>
        </div>
      }
    </div>
  </div>
</app-questionnaire-layout>
