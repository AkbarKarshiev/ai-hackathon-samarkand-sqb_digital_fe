<div class="min-h-screen-safe bg-white flex flex-col">
  <main class="flex-1 flex flex-col items-center justify-center px-6 py-8 text-center">
    <div class="mb-8">
      <!-- Logo -->
      <div class="mb-6 flex justify-center">
        <img src="/logo/logo.svg" alt="Financial AI Logo" class="w-24 h-24">
      </div>

      <!-- Title -->
      <h1 class="text-3xl font-medium text-gray-900 mb-4">
        Financial <span class="text-sky-500">AI</span>
      </h1>

      <!-- Description (keeping current text) -->
      <p class="text-lg text-gray-600 leading-relaxed">
        Мы поможем проанализировать ваше финансовое состояние и дадим персональные рекомендации для улучшения вашего благосостояния.
      </p>
    </div>
  </main>

  <div class="p-4">
    <p-button
      [fluid]="true"
      (click)="startQuestionnaire()"
      [severity]="'info'"
      size="large"
    >
      Начать
    </p-button>
  </div>
</div>
