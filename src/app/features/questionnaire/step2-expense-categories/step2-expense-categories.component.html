<app-questionnaire-layout
  [showHeader]="true"
  [isSubmitting]="isSubmitting()"
  (nextClicked)="handleNext()">

  <div class="px-6 py-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-8 text-center">Расходы</h1>

    <div class="grid grid-cols-3 gap-4">
      @for (category of categories; track category.id) {
        <button
          (click)="toggleCategory(category.id)"
          [class]="getCategoryClasses(category.id)"
          class="aspect-square rounded-2xl flex flex-col items-center justify-center p-4 text-center transition-all duration-200 touch-target">
          <div class="text-2xl mb-2">{{ category.icon }}</div>
          <span class="text-xs font-medium leading-tight">{{ category.name }}</span>
        </button>
      }
    </div>

    <div class="mt-8 text-center">
      <p class="text-sm text-gray-600">
        Выбрано: {{ selectedCategories().length }} {{ getCategoryWord() }}
      </p>
    </div>
  </div>
</app-questionnaire-layout>
